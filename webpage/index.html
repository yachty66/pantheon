<html>
  <head>
    <title>Pantheon</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="./index.js"></script>
    <style>
      /* Hide the profile bar in the embedded map */
      iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
      }
      .gm-style .gm-style-iw-c {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <h1>Pantheon</h1>
    <div class="button-container">
      <a href="https://github.com/yachty66/yc_analysis" target="_blank" class="left-button"><i class="fab fa-github"></i> Star on GitHub</a>
      <a href="https://twitter.com/maxhager66" target="_blank" class="right-button"><i class="fa-brands fa-x-twitter"></i> Follow on X</a>
    </div>
    <div class="center-button-container">
      <div class="selector-container">
        <select id="map-selector" class="left-button">
          <option value="yc">YC Companies</option>
          <option value="vc">VC Companies</option>
          <option value="universities">US Universities</option>
        </select>
      </div>
      <a id="google-maps-link" href="https://www.google.com/maps/d/embed?mid=121YtzpC2K5ngwqkRjYqM_bFrOdOkckE" target="_blank" class="center-button"><i class="fa fa-map-marker-alt" aria-hidden="true"></i> Save Map to Google Maps</a>
    </div>
    <div id="map"></div>

    <!-- prettier-ignore -->
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
        ({key: "AIzaSyDz7uc3m_v_aOSdDzCqUHIFbYmIcqZsCqs", v: "weekly"});</script>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 12
        });
        loadMap('yc');
      }

      function loadMap(type) {
        let mapUrl;
        if (type === 'vc') {
          mapUrl = 'https://www.google.com/maps/d/embed?mid=1yOR6RFf27HdiMYB9KSZnQnbYv0U8_g8';
        } else if (type === 'universities') {
          mapUrl = 'https://www.google.com/maps/d/embed?mid=1y4EQV9-iOjrQhXYtavXluhErxF_ZMtY';
        } else {
          mapUrl = 'https://www.google.com/maps/d/embed?mid=121YtzpC2K5ngwqkRjYqM_bFrOdOkckE';
        }
        document.getElementById('map').innerHTML = `<iframe src="${mapUrl}" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>`;
      }

      document.getElementById('map-selector').addEventListener('change', function() {
        var googleMapsLink = document.getElementById('google-maps-link');
        if (this.value === 'vc') {
          googleMapsLink.href = 'https://www.google.com/maps/d/embed?mid=1yOR6RFf27HdiMYB9KSZnQnbYv0U8_g8';
        } else if (this.value === 'universities') {
          googleMapsLink.href = 'https://www.google.com/maps/d/embed?mid=1y4EQV9-iOjrQhXYtavXluhErxF_ZMtY';
        } else {
          googleMapsLink.href = 'https://www.google.com/maps/d/embed?mid=121YtzpC2K5ngwqkRjYqM_bFrOdOkckE';
        }
        loadMap(this.value);
      });

      window.initMap = initMap;
    </script>
  </body>
</html>
