<html>
  <head>
    <title>Pantheon</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Pantheon</h1>
    <div class="button-container">
      <a href="https://github.com/yachty66/yc_analysis" target="_blank" class="left-button"><i class="fab fa-github"></i> Star on GitHub</a>
      <a href="https://twitter.com/maxhager66" target="_blank" class="right-button"><i class="fa-brands fa-x-twitter"></i> Follow on X</a>
    </div>
    <div class="center-button-container">
      <select id="map-selector" class="left-button">
        <option value="yc">YC Companies</option>
        <option value="vc">VC Companies</option>
      </select>
      <a id="google-maps-link" href="https://www.google.com/maps/d/edit?mid=121YtzpC2K5ngwqkRjYqM_bFrOdOkckE&usp=sharing" target="_blank" class="center-button"><i class="fa fa-map-marker-alt" aria-hidden="true"></i> Save Map to Google Maps</a>
    </div>
    <div id="map"></div>

    <script>
      document.getElementById('map-selector').addEventListener('change', function() {
        var googleMapsLink = document.getElementById('google-maps-link');
        if (this.value === 'vc') {
          googleMapsLink.href = 'https://www.google.com/maps/d/edit?mid=1yOR6RFf27HdiMYB9KSZnQnbYv0U8_g8&usp=sharing';
        } else {
          googleMapsLink.href = 'https://www.google.com/maps/d/edit?mid=121YtzpC2K5ngwqkRjYqM_bFrOdOkckE&usp=sharing';
        }
      });
    </script>
  </body>
</html>
