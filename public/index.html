<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pantheon</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; display: flex; }
        #chat { width: 300px; background-color: white; height: 100vh; padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #map { flex-grow: 1; }
        .input-container {
            position: relative;
            width: 100%;
            height: 40px; /* Adjusted height */
        }
        #chatInput {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            padding-right: 50px; /* Space for the button */
            resize: none; /* Prevent resizing */
        }
        #sendButton {
            position: absolute;
            right: 10px;
            top: 5px; /* Adjusted position */
            bottom: 5px; /* Adjusted position */
            width: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="chat">
    <!-- Chat interface -->
    <div class="input-container">
        <textarea id="chatInput" placeholder="Enter your message here..."></textarea>
        <button id="sendButton">â†µ</button>
    </div>
</div>
<div id="map"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<script src="app.js"></script>
<script src="sidebar.js"></script> <!-- Link to the new JavaScript file -->
</body>
</html>
